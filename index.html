<!DOCTYPE html>

  <title>Informatica COOP-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-200 via-lime-100 to-yellow-100 min-h-screen p-4">
