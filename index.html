<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informatica COOP-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mindmap-container {
      position: relative;
      width: 100%;
      max-width: 1300px;
      height: 1300px;
      margin: 0 auto;
    }

    .mindmap-item {
      position: absolute;
      width: 140px;
      text-align: center;
      transition: scale 0.3s ease, box-shadow 0.3s ease;
    }

    .mindmap-item:hover {
      scale: 1.05;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .mindmap-item img {
      width: 100%;
      height: auto;
      max-height: 140px;
      object-fit: cover;
      border-radius: 1rem;
    }

    .col-left-top { top: 80px; left: 5%; }
    .col-left-bottom { top: 280px; left: 5%; }
    .col-right-top { top: 80px; right: 5%; }
    .col-right-bottom { top: 280px; right: 5%; }
    .bottom-left { bottom: 360px; left: 5%; }
    .bottom-right { bottom: 360px; right: 5%; }

    .center-image {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease;
    }

    .center-image:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .extra-bottom-left {
      bottom: 80px;
      left: 10%;
    }

    .bottom-center {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .extra-bottom-right {
      bottom: 80px;
      right: 10%;
    }

    /* ðŸ“± Mobile responsive */
    @media (max-width: 500px) {
      .mindmap-container {
        height: 1200px;
      }

      .mindmap-item {
        width: 100px;
      }

      .mindmap-item img {
        max-height: 100px;
      }

      .center-image {
        width: 200px;
        height: 200px;
      }

      .col-left-top, .col-left-bottom, .col-right-top, .col-right-bottom,
      .bottom-left, .bottom-right, .extra-bottom-left, .extra-bottom-right {
        left: auto;
        right: auto;
      }

      .col-left-top { top: 20px; left: 10px; }
      .col-right-top { top: 20px; right: 10px; }
      .col-left-bottom { top: 120px; left: 10px; }
      .col-right-bottom { top: 120px; right: 10px; }
      .bottom-left { bottom: 300px; left: 10px; }
      .bottom-right { bottom: 300px; right: 10px; }
      .extra-bottom-left { bottom: 120px; left: 15%; }
      .extra-bottom-right { bottom: 120px; right: 15%; }
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-green-200 via-lime-100 to-yellow-100 min-h-screen flex flex-col items-center justify-start p-4 font-sans">

  <h1 class="text-3xl md:text-5xl font-extrabold text-green-700 drop-shadow-lg text-center mb-8 md:mb-12 animate-pulse">
    Informatica COOP-1
  </h1>

  <div class="mindmap-container">

    <!-- Imagen central -->
    <img src="informaticaperfil.jpeg" alt="Centro" class="center-image" />

    <!-- Columna izquierda -->
    <div class="mindmap-item col-left-top">
      <img src="abel.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Abel PeÃ±ate</p>
    </div>

    <div class="mindmap-item col-left-bottom">
      <img src="erick.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Erick Paredes</p>
    </div>

    <!-- Columna derecha -->
    <div class="mindmap-item col-right-top">
      <img src="ana.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Ana Rosales</p>
    </div>

    <div class="mindmap-item col-right-bottom">
      <img src="jesus.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Jesus Mejia</p>
    </div>

    <!-- Esquinas medias -->
    <div class="mindmap-item bottom-left">
      <img src="bryan.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Bryan Marroquin</p>
    </div>

    <div class="mindmap-item bottom-right">
      <img src="rodolfo.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Rodolfo Retana</p>
    </div>

    <!-- Parte inferior -->
    <div class="mindmap-item extra-bottom-left">

    <div class="mindmap-item bottom-center">

    <div class="mindmap-item extra-bottom-right">
      <img src="carlos.jpeg" />
      <p class="text-xs md:text-sm font-bold text-green-800">Carlos Chinchilla</p>
    </div>

  </div>
</body>

</html>
