<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informatica COOP-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mindmap-container {
      position: relative;
      width: 100%;
      max-width: 1300px;
      height: 1300px;
      margin: 0 auto;
    }

    .mindmap-item {
      position: absolute;
      width: 190px;
      text-align: center;
      transition: scale 0.3s ease, box-shadow 0.3s ease;
    }

    .mindmap-item:hover {
      scale: 1.1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .mindmap-item img {
      width: 190px;
      height: 190px;
      object-fit: cover;
      border-radius: 1rem;
    }

    .col-left-top {
      top: 80px;
      left: 60px;
    }

    .col-left-bottom {
      top: 360px;
      left: 60px;
    }

    .col-right-top {
      top: 80px;
      right: 60px;
    }

    .col-right-bottom {
      top: 360px;
      right: 60px;
    }

    .bottom-left {
      bottom: 460px;
      left: 60px;
    }

    .bottom-right {
      bottom: 460px;
      right: 60px;
    }

    .center-image {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease;
    }

    .center-image:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .extra-bottom-left {
      bottom: 130px;
      left: 20%;
    }

    .bottom-center {
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
    }

    .extra-bottom-right {
      bottom: 130px;
      right: 20%;
    }

    @media (max-width: 768px) {
      .mindmap-container {
        position: static;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }

      .mindmap-item,
      .center-image {
        position: static !important;
        transform: none !important;
        width: 190px !important;
        height: auto !important;
      }

      .center-image {
        width: 300px !important;
        height: 300px !important;
      }
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-green-200 via-lime-100 to-yellow-100 min-h-screen flex flex-col items-center justify-start p-6 font-sans">

  <h1 class="text-5xl font-extrabold text-green-700 drop-shadow-lg text-center mb-12 animate-pulse">
    Informatica COOP-1
  </h1>

  <div class="mindmap-container">

    <!-- Imagen central -->
    <img src="informaticaperfil.jpeg" alt="Centro" class="center-image" />

    <!-- Columna izquierda -->
    <div class="mindmap-item col-left-top">
      <img src="abel.jpeg" />
      <p class="text-sm font-bold text-green-800">Abel Pe√±ate</p>
    </div>

    <div class="mindmap-item col-left-bottom">
      <img src="erick.jpeg" />
      <p class="text-sm font-bold text-green-800">Erick Paredes</p>
    </div>

    <!-- Columna derecha -->
    <div class="mindmap-item col-right-top">
      <img src="ana.jpeg" />
      <p class="text-sm font-bold text-green-800">Ana Rosales</p>
    </div>

    <div class="mindmap-item col-right-bottom">
      <img src="jesus.jpeg" />
      <p class="text-sm font-bold text-green-800">Jesus Mejia</p>
    </div>

    <!-- Esquinas medias -->
    <div class="mindmap-item bottom-left">
      <img src="bryan.jpeg" />
      <p class="text-sm font-bold text-green-800">Bryan Marroquin</p>
    </div>

    <div class="mindmap-item bottom-right">
      <img src="rodolfo.jpeg" />
      <p class="text-sm font-bold text-green-800">Rodolfo Retana</p>
    </div>

    <!-- Parte inferior -->
    <div class="mindmap-item extra-bottom-left">
      <img src="felipe.jpeg" />
      <p class="text-sm font-bold text-green-800">Felipe Quezada</p>
    </div>

    <div class="mindmap-item bottom-center">
      <img src="merari.jpeg" />
      <p class="text-sm font-bold text-green-800">Merari Perdomo</p>
    </div>

    <div class="mindmap-item extra-bottom-right">
      <img src="carlos.jpeg" />
      <p class="text-sm font-bold text-green-800">Carlos Chinchilla</p>
    </div>

  </div>
</body>

</html>
